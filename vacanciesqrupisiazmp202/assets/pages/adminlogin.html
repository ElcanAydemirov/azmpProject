<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/adminlogin.css">
</head>

<body>
    <section id="admin">
        <div class="container">
            <div class="admin">
                <!-- Login Form -->
                <div class="login-container" id="loginContainer">
                    <div class="login-form">
                        <h2>Admin</h2>
                        <form action="#" method="POST" id="loginForm">
                            <div class="input-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" placeholder="Enter your username"
                                    required>
                            </div>
                            <div class="input-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" placeholder="Enter your password"
                                    required>
                            </div>
                            <button type="submit" class="btn-login">Log In</button>
                            <p class="forgot-password"><a href="#" id="forgotPasswordLink">Forgot your password?</a></p>
                        </form>
                    </div>
                </div>

                <!-- Forgot Password Form -->
                <div class="forgot-password-container" id="forgotPasswordContainer" style="display: none;">
                    <div class="forgot-password-form">
                        <h2>Reset Password</h2>
                        <form action="#" method="POST" id="forgotPasswordForm">
                            <div class="input-group">
                                <label for="email">Enter your email</label>
                                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                            <button type="submit" class="btn-reset">Reset Password</button>
                            <p class="back-to-login"><a href="#" id="backToLoginLink">Back to Login</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.14.5/sweetalert2.min.js"
        integrity="sha512-JCDnPKShC1tVU4pNu5mhCEt6KWmHf0XPojB0OILRMkr89Eq9BHeBP+54oUlsmj8R5oWqmJstG1QoY6HkkKeUAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../js/adminlogin.js"></script>
</body>

</html>
