<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="../css/adminlogin.css">
</head>

<body>
    <section id="admin">
        <div class="container">
            <div class="admin">
                <!-- Login Form -->
                <div class="login-container" id="loginContainer">
                    <div class="login-form">
                        <h2>Admin</h2>
                        <form action="#" method="POST" id="loginForm">
                            <div class="input-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" placeholder="Enter your username"
                                    required>
                            </div>
                            <div class="input-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" placeholder="Enter your password"
                                    required>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="admin" name="userType" value="admin" checked>
                                <label for="admin">Admin</label><br>
                                <input type="radio" id="company" name="userType" value="company">
                                <label for="company">Company</label>
                            </div>
                            <button type="submit" class="btn-login">Log In</button>
                            <p class="forgot-password"><a href="#" id="forgotPasswordLink">Forgot your password?</a></p>
                        </form>
                    </div>
                </div>

                <!-- Company Form (hidden by default) -->
                <div class="company-form-container" id="companyFormContainer" style="display: none;">
                    <div class="company-form">
                        <h2>Company Information</h2>
                        <form action="#" method="POST" id="companyForm">
                            <div class="input-group">
                                <label for="companyName">Company Name</label>
                                <input type="text" id="companyName" name="companyName"
                                    placeholder="Enter your company name" required>
                            </div>
                            <div class="input-group">
                                <label for="companyLocation">Location</label>
                                <input type="text" id="companyLocation" name="companyLocation"
                                    placeholder="Enter location" required>
                            </div>
                            <div class="input-group">
                                <label for="companyIndustry">Industry</label>
                                <input type="text" id="companyIndustry" name="companyIndustry"
                                    placeholder="Enter industry" required>
                            </div>
                            <button type="submit" class="btn-submit">Submit</button>
                        </form>
                    </div>
                </div>

                <!-- Forgot Password Form -->
                <div class="forgot-password-container" id="forgotPasswordContainer" style="display: none;">
                    <div class="forgot-password-form">
                        <h2>Reset Password</h2>
                        <form action="#" method="POST" id="forgotPasswordForm">
                            <div class="input-group">
                                <label for="email">Enter your email</label>
                                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                            <button type="submit" class="btn-reset">Reset Password</button>
                            <p class="back-to-login"><a href="#" id="backToLoginLink">Back to Login</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"
        integrity="sha512-v8+bPcpk4Sj7CKB11+gK/FnsbgQ15jTwZamnBf/xDmiQDcgOIYufBo6Acu1y30vrk8gg5su4x0CG3zfPaq5Fcg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.14.5/sweetalert2.min.js"></script>
    <script src="../js/adminlogin.js"></script>
</body>

</html>
