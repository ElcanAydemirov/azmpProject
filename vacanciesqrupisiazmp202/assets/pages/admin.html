<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <style>
        /* Sidebar Styling */
        #sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            color: #fff;
            transition: left 0.3s;
            padding-top: 20px;
            z-index: 1000;
        }

        #sidebar.active {
            left: 0;
        }

        #sidebar .nav-item {
            margin: 10px 0;
        }

        #sidebar .nav-link {
            color: #fff;
            padding: 10px;
            font-size: 18px;
        }

        #sidebar .nav-link:hover {
            background-color: #555;
        }

        /* Hamburger Menu Styling */
        #hamburger-menu {
            font-size: 30px;
            color: #333;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1050;
        }

        /* Main Content */
        #main-content {
            margin-left: 0;
            transition: margin-left 0.3s;
            padding: 20px;
            background-color: #f4f4f9;
            min-height: 100vh;
            z-index: 500;
        }

        /* Ensure sidebar height takes up full screen */
        .sidebar-wrapper {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-header {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <!-- Hamburger Menu -->
    <div id="hamburger-menu">
        <i class="fas fa-bars"></i>
    </div>

    <!-- Sidebar -->
    <div id="sidebar">
        <div class="sidebar-wrapper">
            <ul class="nav flex-column p-3">
                <li class="nav-item">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./manageproducts.html">Manage Vacancies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Log Out</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <h1 class="main-header">Admin Panel</h1>
        <p>Welcome to the Admin Panel! From here you can manage job vacancies, settings, and more.</p>

        <!-- Add Vacancy Button -->
        <a href="addjob.html" class="btn btn-primary">Add Vacancy</a>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sidebar toggle functionality for Hamburger menu
        document.getElementById('hamburger-menu').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('main-content').classList.toggle('active');
        });
    </script>
</body>

</html>
