<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <body>
        
        <div class="container my-5">
            <h1 class="text-center mb-4">Vakansiyalar</h1>

            <!-- Axtarış Barı -->
            <div class="mb-4">
                <input type="text" id="searchQuery" class="form-control"
                    placeholder="Vakansiya adı və ya təsviri ilə axtar">
            </div>

            <!-- Süzgəclər -->
            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <label for="employmentType" class="form-label">İş növü:</label>
                    <select id="employmentType" class="form-select">
                        <option value="">Hamısı</option>
                        <option value="Full-time">Tam iş günü</option>
                        <option value="Part-time">Yarım iş günü</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="salaryRange" class="form-label">Maaş aralığı:</label>
                    <input type="range" id="salaryRange" class="form-range" min="0" max="10000" step="500"
                        value="10000">
                    <p id="salaryDisplay" class="text-muted">Maksimum: 10000 AZN</p>
                </div>
            </div>

            <!-- Sıralama düymələri -->
            <div class="d-flex justify-content-center mb-4">
                <button class="btn btn-primary mx-2" onclick="sortVacancies('salary')">Maaşa görə</button>
                <button class="btn btn-primary mx-2" onclick="sortVacancies('date')">Tarixə görə</button>
                <button class="btn btn-primary mx-2" onclick="sortVacancies('company')">Şirkət adına görə</button>
            </div>

            <!-- Vakansiyalar Siyahısı -->
            <div id="vacancies" class="row g-4"></div>
        </div>
        <script src="../services/api.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.14.5/sweetalert2.min.js"
            integrity="sha512-JCDnPKShC1tVU4pNu5mhCEt6KWmHf0XPojB0OILRMkr89Eq9BHeBP+54oUlsmj8R5oWqmJstG1QoY6HkkKeUAg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"
            integrity="sha512-v8+bPcpk4Sj7CKB11+gK/FnsbgQ15jTwZamnBf/xDmiQDcgOIYufBo6Acu1y30vrk8gg5su4x0CG3zfPaq5Fcg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="../js/viewjobs.js"></script>
    </body>

</html>
