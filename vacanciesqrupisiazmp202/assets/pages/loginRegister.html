<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup & Signin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/loginregister.css">
</head>

<body>
    <div class="container">
        <!-- Signin Form -->
        <div class="form-section active" id="signin-section">
            <h2>Signin</h2>
            <form id="signin-form">
                <input type="text" id="signin-username-email" placeholder="Username or email" required>
                <input type="password" id="signin-password" placeholder="Password" required>
                <button type="submit">Signin</button>
            </form>
        </div>

        <!-- Signup Form -->
        <div class="signup-section" id="signup-section">
            <h2>Signup</h2>
            <form id="signup-form">
                <input type="text" id="signup-fullname" placeholder="Full Name" required>
                <input type="email" id="signup-email" placeholder="Email Address" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="number" id="signup-experience" placeholder="Years of Experience" required>
                <input type="text" id="signup-linkedin" placeholder="LinkedIn Profile URL" required>
                <input type="text" id="signup-skills" placeholder="Key Skills (comma-separated)" required>
                <button type="submit">Signup</button>
            </form>
        </div>

        <!-- Welcome Section -->
        <div class="welcome-section d-flex flex-column">
            <img src="../images/ff7ada31a1cfee8a49bb3c4898e17864-removebg-preview.png" alt="Welcome Image">
            <button id="toggle-btn" class="styled-btn">No Account Yet? Signup</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.14.5/sweetalert2.min.js"
        integrity="sha512-JCDnPKShC1tVU4pNu5mhCEt6KWmHf0XPojB0OILRMkr89Eq9BHeBP+54oUlsmj8R5oWqmJstG1QoY6HkkKeUAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"
        integrity="sha512-v8+bPcpk4Sj7CKB11+gK/FnsbgQ15jTwZamnBf/xDmiQDcgOIYufBo6Acu1y30vrk8gg5su4x0CG3zfPaq5Fcg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../js/loginregister.js" type="module"></script>
</body>

</html>
